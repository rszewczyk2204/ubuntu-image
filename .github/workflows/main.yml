name: main_branch

on:
  push:
    branches: ["main"]

jobs:
  registry:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Create docker image
        shell: bash
        run: |
          docker build --pull -f Dockerfile . -t ryszardszewczyk/ubuntu:1

      - name: Push docker image
        shell: bash
        run: |
          docker push ryszardszewczyk/ubuntu:1

      - name: Remove local docker image
        shell: bash
        run: |
          docker rmi -f ryszardszewczyk/ubuntu:1